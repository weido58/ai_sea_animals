        .alert {

        .alert-error {

        .progress-bar {

        .progress-fill {

        }

        @media (max-width: 768px) {

          }

          }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ğŸ  æµ·æ´‹ç”Ÿç‰©è¯†åˆ«ç³»ç»Ÿ</h1>
    <p class="subtitle">ä¸Šä¼ æµ·æ´‹ç”Ÿç‰©å›¾ç‰‡ï¼ŒAIæ™ºèƒ½è¯†åˆ«ç‰©ç§ä¿¡æ¯</p>

    <!-- æˆåŠŸæç¤º -->
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>

    <!-- é”™è¯¯æç¤º -->
    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <!-- ä¸Šä¼ è¡¨å• -->
    <form id="uploadForm" th:action="@{/marine/upload}" method="post" enctype="multipart/form-data">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“¸</div>
            <div class="upload-text">ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
            <div class="upload-hint">æ”¯æŒ JPGã€PNGã€GIF æ ¼å¼ï¼Œæœ€å¤§ 10MB</div>
            <input type="file" id="imageFile" name="imageFile" class="file-input" accept="image/*">
        </div>

        <!-- å›¾ç‰‡é¢„è§ˆ -->
        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" alt="é¢„è§ˆå›¾ç‰‡">
        </div>

        <!-- è¿›åº¦æ¡ -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- åŠ è½½çŠ¶æ€ -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AIæ­£åœ¨è¯†åˆ«ä¸­ï¼Œè¯·ç¨å€™...</p>
        </div>

        <!-- æŒ‰é’® -->
        <button type="submit" class="upload-btn" id="uploadBtn" disabled>
            ğŸš€ å¼€å§‹è¯†åˆ«
        </button>
    </form>

    <!-- å¯¼èˆªæŒ‰é’® -->
    <div style="margin-top: 30px;">
        <a href="/marine/list" class="nav-btn">ğŸ“‹ æŸ¥çœ‹è¯†åˆ«è®°å½•</a>
        <a href="/marine/batch" class="nav-btn">ğŸ“¦ æ‰¹é‡ä¸Šä¼ </a>
    </div>
</div>

<script>
    // DOM å…ƒç´ 
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('imageFile');
    const previewArea = document.getElementById('previewArea');
    const previewImage = document.getElementById('previewImage');
    const uploadBtn = document.getElementById('uploadBtn');
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const uploadForm = document.getElementById('uploadForm');

    // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // æ–‡ä»¶é€‰æ‹©
    fileInput.addEventListener('change', handleFileSelect);

    // æ‹–æ‹½åŠŸèƒ½
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        handleFileSelect();
      }
    });

    // å¤„ç†æ–‡ä»¶é€‰æ‹©
    function handleFileSelect() {
      const file = fileInput.files[0];

      if (!file) {
        uploadBtn.disabled = true;
        previewArea.style.display = 'none';
        return;
      }

      // éªŒè¯æ–‡ä»¶ç±»å‹
      if (!file.type.startsWith('image/')) {
        alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
        return;
      }

      // éªŒè¯æ–‡ä»¶å¤§å°
      if (file.size > 10 * 1024 * 1024) {
        alert('å›¾ç‰‡æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MBï¼');
        return;
      }

      // æ˜¾ç¤ºé¢„è§ˆ
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        previewArea.style.display = 'block';
        uploadBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    }

    // è¡¨å•æäº¤
    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!fileInput.files[0]) {
        alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼');
        return;
      }

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      loading.style.display = 'block';
      progressBar.style.display = 'block';
      uploadBtn.disabled = true;

      // æ¨¡æ‹Ÿè¿›åº¦
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 90) {
          progress = 90;
          clearInterval(progressInterval);
        }
        progressFill.style.width = progress + '%';
      }, 200);

      // ä½¿ç”¨AJAXæäº¤
      const formData = new FormData(uploadForm);

      fetch('/marine/api/upload', {
        method: 'POST',
        body: formData
      })
              .then(response => response.json())
              .then(data => {
                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                setTimeout(() => {
                  loading.style.display = 'none';
                  progressBar.style.display = 'none';
                  uploadBtn.disabled = false;

                  if (data.success) {
                    // æˆåŠŸè·³è½¬åˆ°è¯¦æƒ…é¡µ
                    window.location.href = '/marine/detail/' + data.data.id;
                  } else {
                    alert('è¯†åˆ«å¤±è´¥: ' + data.message);
                    progressFill.style.width = '0%';
                  }
                }, 500);
              })
              .catch(error => {
                clearInterval(progressInterval);
                loading.style.display = 'none';
                progressBar.style.display = 'none';
                uploadBtn.disabled = false;
                progressFill.style.width = '0%';

                console.error('Error:', error);
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•ï¼');
              });
    });

    // é¡µé¢åŠ è½½å®Œæˆåçš„åŠ¨ç”»
    window.addEventListener('load', () => {
      document.querySelector('.container').style.opacity = '0';
      document.querySelector('.container').style.transform = 'translateY(20px)';

      setTimeout(() => {
        document.querySelector('.container').style.transition = 'all 0.6s ease';
        document.querySelector('.container').style.opacity = '1';
        document.querySelector('.container').style.transform = 'translateY(0)';
      }, 100);
    });
</script>
